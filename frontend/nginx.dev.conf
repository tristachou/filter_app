server {
    listen 80;

    # Serve static files from the location where the Dockerfile copies them
    root /usr/share/nginx/html;
    index index.html;

    # This is necessary for single-page applications like React.
    # It ensures that if you refresh a page on a path like /dashboard,
    # Nginx serves the index.html file, and React Router handles the routing.
    location / {
        try_files $uri /index.html;
    }

    # Reverse proxy for API calls
    # Forward any request starting with /api/ to the backend service
    location /api/ {
        # 'backend' is the service name from docker-compose.yml
        proxy_pass http://backend:8000; 
        
        # Standard headers to pass along to the backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
