<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Filter App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-view" class="view">
        <div class="card login-card">
            <h2>Welcome Back</h2>
            <p class="subtitle">Please sign in to continue.</p>
            <form id="login-form">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <div id="app-view" class="view hidden">
        <div class="card app-card">
            <header class="app-header">
                <h1 class="app-title">Web Filter App</h1>
                <nav>
                    <button id="media-library-button" class="btn btn-secondary">
                        <i class="fas fa-images"></i>
                        <span>My Library</span>
                    </button>
                    <button id="logout-button" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </nav>
            </header>

            <main id="media-drop-zone">
                <div id="upload-prompt" class="state-container">
                    <i class="fas fa-upload"></i>
                    <h3>Click or Drag & Drop to Upload</h3>
                    <p>Begin your session by selecting a video or photo</p>
                </div>

                <div id="file-info" class="state-container hidden">
                    <i class="fas fa-file-video"></i>
                    <p>Selected File: <strong id="selected-filename"></strong></p>
                    <button id="cancel-selection-button" class="btn-icon" title="Choose a different file">&times;</button>
                </div>

                <div id="processing-state" class="state-container hidden">
                    <div class="spinner"></div>
                    <h3>Applying Filter</h3>
                    <p>Please wait, this may take a moment...</p>
                </div>

                <div id="result-state" class="state-container hidden">
                     <i class="fas fa-check-circle"></i>
                    <h3>Processing Complete!</h3>
                    <a href="#" id="download-link" class="btn btn-primary" download>
                        <i class="fas fa-download"></i>
                        <span>Download File</span>
                    </a>
                </div>
            </main>
            <input type="file" id="file-input" accept="image/*,video/*" class="hidden">

            <footer id="filter-bar">
                <div id="upload-filter-box" class="filter-swatch">
                    <i class="fas fa-plus"></i>
                    <span>Upload LUT</span>
                </div>
                <div id="preset-filter-list"></div>
            </footer>
            <input type="file" id="lut-input" accept=".cube" class="hidden">
        </div>
    </div>

    <div id="media-library-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <header class="modal-header">
                <h2>My Media Library</h2>
                <div class="modal-header-actions">
                    <button id="clear-library-button" class="btn btn-secondary">
                        <i class="fas fa-trash-alt"></i>
                        <span>Clear Library</span>
                    </button>
                    <button id="modal-close-button" class="btn-icon">&times;</button>
                </div>
            </header>
            <ul id="user-media-list">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
